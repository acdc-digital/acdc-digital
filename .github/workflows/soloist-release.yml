name: Build & Release Soloist

on:
  push:
    tags:
      - 'v*.*.*'  # Triggered when you push a Git tag like v2.0.0
  workflow_dispatch:
    inputs:
      skip_signing:
        description: 'Skip macOS code signing (for testing)'
        type: boolean
        default: false

# Ensure only one release build runs at a time
concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

defaults:
  run:
    working-directory: soloist

jobs:
  # ============================================
  # Build macOS with code signing & notarization
  # ============================================
  build-macos:
    runs-on: macos-14  # Apple Silicon runner with Xcode & notarytool

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
          cache-dependency-path: soloist/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install

      - name: Setup environment variables
        run: |
          echo "NEXT_PUBLIC_CONVEX_URL=${{ secrets.NEXT_PUBLIC_CONVEX_URL }}" > renderer/.env.local

      - name: Import Code Signing Certificate
        env:
          CSC_LINK: ${{ secrets.CSC_LINK }}
          CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}
        run: |
          # Create a temporary keychain
          KEYCHAIN_PATH=$RUNNER_TEMP/signing.keychain-db
          KEYCHAIN_PASSWORD=$(openssl rand -base64 32)
          
          # Create keychain
          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          
          # Decode and import certificate
          echo "$CSC_LINK" | base64 --decode > $RUNNER_TEMP/certificate.p12
          security import $RUNNER_TEMP/certificate.p12 -P "$CSC_KEY_PASSWORD" -A -t cert -f pkcs12 -k "$KEYCHAIN_PATH"
          
          # Add keychain to search list
          security list-keychain -d user -s "$KEYCHAIN_PATH" login.keychain
          
          # Allow codesign to access the certificate without prompts
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          
          # Verify certificate was imported
          echo "Available signing identities:"
          security find-identity -v -p codesigning "$KEYCHAIN_PATH"

      - name: Setup Apple API Key for Notarization
        env:
          APPLE_API_KEY_CONTENT: ${{ secrets.APPLE_API_KEY }}
        run: |
          # Write the API key to a file (using printf to preserve newlines)
          mkdir -p $RUNNER_TEMP/private_keys
          printf '%s\n' "$APPLE_API_KEY_CONTENT" > $RUNNER_TEMP/private_keys/AuthKey_${{ secrets.APPLE_API_KEY_ID }}.p8
          echo "API key written to: $RUNNER_TEMP/private_keys/AuthKey_${{ secrets.APPLE_API_KEY_ID }}.p8"
          echo "API key file size: $(wc -c < $RUNNER_TEMP/private_keys/AuthKey_${{ secrets.APPLE_API_KEY_ID }}.p8) bytes"
          echo "API key first line: $(head -1 $RUNNER_TEMP/private_keys/AuthKey_${{ secrets.APPLE_API_KEY_ID }}.p8)"

      - name: Build renderer
        run: pnpm run build:renderer

      - name: Build macOS (signed + notarized)
        run: pnpm --filter solopro-electron run build:mac
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CSC_KEYCHAIN: ${{ runner.temp }}/signing.keychain-db
          APPLE_API_KEY: ${{ runner.temp }}/private_keys/AuthKey_${{ secrets.APPLE_API_KEY_ID }}.p8
          APPLE_API_KEY_ID: ${{ secrets.APPLE_API_KEY_ID }}
          APPLE_API_ISSUER: ${{ secrets.APPLE_API_ISSUER }}

      - name: Upload macOS DMGs as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Soloist-macOS
          path: |
            soloist/electron/dist/*.dmg
            soloist/electron/dist/*.dmg.blockmap
          retention-days: 7

  # ============================================
  # Build Windows
  # ============================================
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
          cache-dependency-path: soloist/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install

      - name: Setup environment variables
        run: |
          echo "NEXT_PUBLIC_CONVEX_URL=${{ secrets.NEXT_PUBLIC_CONVEX_URL }}" > renderer/.env.local

      - name: Build renderer
        run: pnpm run build:renderer

      - name: Build Windows
        run: |
          cd electron
          pnpm run build -- --win --publish=never
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Soloist-Windows
          path: |
            soloist/electron/dist/*.exe
            soloist/electron/dist/*.exe.blockmap
          retention-days: 7

  # ============================================
  # Build Linux
  # ============================================
  build-linux:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
          cache-dependency-path: soloist/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install

      - name: Setup environment variables
        run: |
          echo "NEXT_PUBLIC_CONVEX_URL=${{ secrets.NEXT_PUBLIC_CONVEX_URL }}" > renderer/.env.local

      - name: Build renderer
        run: pnpm run build:renderer

      - name: Build Linux packages
        run: |
          cd electron
          pnpm run build -- --linux --publish=never
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Soloist-Linux
          path: |
            soloist/electron/dist/*.AppImage
            soloist/electron/dist/*.deb
            soloist/electron/dist/*.rpm
          retention-days: 7

  # ============================================
  # Upload all artifacts to GitHub Release
  # ============================================
  publish-release:
    needs: [build-macos, build-windows, build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Display structure of downloaded files
        run: find dist -type f -name "*"
        working-directory: .

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/**/*.dmg
            dist/**/*.dmg.blockmap
            dist/**/*.exe
            dist/**/*.exe.blockmap
            dist/**/*.AppImage
            dist/**/*.deb
            dist/**/*.rpm
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}